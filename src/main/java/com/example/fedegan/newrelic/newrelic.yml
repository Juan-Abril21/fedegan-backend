common: &default_settings
  license_key: 'fe06ed5d784d1d6bdefa788ef04b0c7bFFFFNRAL'
  app_name: FedeganAPI
  distributed_tracing:
    enabled: true
  
  log_level: info
  
  # Configuración para Azure App Service (Windows)
  log_file_path: D:/home/LogFiles
  log_file_name: newrelic_agent.log
  
  # Configuración de características para Spring Boot
  transaction_tracer:
    enabled: true
    transaction_threshold: apdex_f
  
  datastore_tracer:
    database_name_reporting: true
    instance_reporting: true
  
  # Configuración para tracing HTTP
  cross_application_tracer:
    enabled: true

# Environment specific settings - no need to change these
development:
  <<: *default_settings
  app_name: FedeganAPI (Development)

test:
  <<: *default_settings
  app_name: FedeganAPI (Test)
  
production:
  <<: *default_settings